[providers]
node = "18"
python = "3.12"

[phases.setup]
nixPkgs = ["nodejs-18_x", "python312"]

[phases.install]
dependsOn = ["setup"]
cmds = [
  "python3 -m pip install --upgrade pip",
  "python3 -m pip install -r requirements.txt",
  "cd frontend && npm install",
  "cd frontend && npm run build"
]

[phases.build]
cmds = []

[start]
cmd = "python3 start.py"
